<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">

    <center>
        <div class="container">
            <div class="head">
                <h1>LOGIN</h1>
                <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>
            </div>
            <div class="form">
                <form action="#">
                    <div class="input1">
                        <label>
                            <h4>Email Address</h4>
                            <input class="gmail" type="email" placeholder="yourgmail@gmail.com" required>
                        </label>
                    </div>
                    <div class="input2">
                        <label>
                            <h4>Password</h4>
                            <input class="password" type="password" placeholder="Enter your password" required > 

                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" required>
                            <span class="remember">Remember Me</span>
                        </label>
                        <span class="forgot"><a href="#">Forgot Password</a>
                        </span>
                    </div>
                    <div>
                        <button   class="sub-button" type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
            <div class="social">
